services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: smartbook-db
    environment:
      POSTGRES_DB: smartbook
      POSTGRES_USER: smartbook
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartbook"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartbook-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartbook-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://smartbook:${DB_PASSWORD:-changeme}@db:5432/smartbook
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:3001","http://localhost:3002","http://localhost:3003"]'
      MAGIC_LINK_TOKEN_BYTES: 32
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      TEST_MODE: ${TEST_MODE:-true}  # Enable test auth bypass for development
      # OAuth Configuration
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
    command: sh -c "/root/.local/bin/uv run alembic upgrade head && /root/.local/bin/uv run uvicorn smartbook.main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - smartbook-network

  # Guest Portal (PWA)
  guest-app:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile.guest
      args:
        VITE_API_URL: http://localhost:8000
    container_name: smartbook-guest
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - smartbook-network

  # Admin Dashboard
  admin-app:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile.admin
      args:
        VITE_API_URL: http://localhost:8000
    container_name: smartbook-admin
    depends_on:
      - backend
    ports:
      - "3001:80"
    networks:
      - smartbook-network

volumes:
  postgres_data:
    driver: local

networks:
  smartbook-network:
    driver: bridge
